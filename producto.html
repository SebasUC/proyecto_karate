<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fudoshin | Producto</title>

    <script src="components/nav-bar.js"></script>
    <script src="components/footer.js"></script>
    <link rel="stylesheet" href="./css/producto.css">
</head>

<body>
    <div class="nav-wrapper">
        <nav-bar></nav-bar>
    </div>

    <main class="main">
        <section class="product-header">

        </section>

        <section class="product-pictures">
            <article class="picture-container wrapper">
                <div class="carousel align-center">
                    <div class="carousel-inner">
    
                    </div>
                </div>
                <a id="prev" class="control prev"></a>
                <a id="next" class="control next"></a>
            </article>
        </section>

        
        <section class="product-pricing">
            <span>
                <b>Precio:</b> <span class="price-tag">&#8353 </span>
            </span>
            <button class="button main-button pill-shape">Comprar producto</button>
        </section>

        <section class="product-container">
            <article class="product-details">
            </article>
            
            <article class="product-info">

            </article>

            <article class="product-description"></article>
        </section>
    </main>

    <footer class="footer">
        <custom-footer></custom-footer>
    </footer>

    <script src="./js/data/products.js"></script>
    <script src="./js/components/scriptCarousel.js"></script>
    <script src="./js/producto/scriptProductos.js"></script>
</body>

</html>
